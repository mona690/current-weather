<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>Weather</title>

    <!--  fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!--  css file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a class="branding" href="index.html">
            <img src="images/logo.png" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">Weather</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </a>

          <!-- navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item current-menu-item">
                <a href="index.html">Home</a>
              </li>
              <li class="menu-item"><a href="#">News</a></li>
              <li class="menu-item"><a href="#">Live cameras</a></li>
              <li class="menu-item"><a href="#">Photos</a></li>
              <li class="menu-item"><a href="contact.html">Contact</a></li>
            </ul>
            <!-- .menu -->
          </div>
          <!-- main-navigation -->

          <div class="mobile-navigation"></div>
        </div>
      </div>
      <div
        class="hero"
        data-bg-image="images/banner.png"
        style="background-image: url('images/banner.png')"
      >
        <div class="container">
          <form class="find-location">
            <input
              type="text"
              placeholder="Find your location..."
              id="search"
            />
            <input type="button" value="Find" id="submit" />
          </form>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container" id="forecast">
            <div class="today forecast">
              <div class="forecast-header" id="today">
                <div class="day">Wednesday</div>
                <div class="date">12June</div>
              </div>
              <!-- forecast-header location -->
              <div class="forecast-content" id="current">
                <div class="location">Cairo</div>
                <div class="degree">
                  <div class="num">26.4<sup>o</sup>C</div>

                  <div class="forecast-icon">
                    <img
                      src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                      width="90"
                    />
                  </div>
                </div>
                <div class="custom">Sunny</div>
                <span><img src="images/icon-umberella.png" alt="" />20%</span>
                <span><img src="images/icon-wind.png" alt="" />18km/h</span>
                <span><img src="images/icon-compass.png" alt="" />East</span>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Thursday</div>
              </div>
              <!-- forecast-header icon -->
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img
                    src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                    alt=""
                    width="48"
                  />
                </div>
                <div class="degree">43.4<sup>o</sup>C</div>
                <small>25.9<sup>o</sup></small>
                <div class="custom">Sunny</div>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Friday</div>
              </div>
              <!-- forecast-header icon -->
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img
                    src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                    alt=""
                    width="48"
                  />
                </div>
                <div class="degree">45.4<sup>o</sup>C</div>
                <small>27.6<sup>o</sup></small>
                <div class="custom">Sunny</div>
              </div>
            </div>
          </div>
        </div>
      </div>
     <!-- footer -->
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form action="#" class="subscribe">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>
              </div>
            </div>
          </div>

          <p class="col">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </footer>
      <!-- end footer -->
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
